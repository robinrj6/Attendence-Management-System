<form class="add" #username="ngForm" (ngSubmit)="onClickSubmit(username.value)">
    <input type="text" name="fname" ngModel placeholder="First name">
    <br>
    <input type="text " name="lname" ngModel placeholder="Last name ">
    <br>
    <input type="text " name="phoneNumber" ngModel placeholder="Phone number ">
    <br>
    <input type="submit" value="Submit">
</form>
<div class="success" *ngIf="display">
    <at-success></at-success>
</div>
